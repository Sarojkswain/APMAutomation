activemq.broker.url=tcp://localhost:61616
fld.agent.node.name=tavpa-book

logmonitor.period=5
logmonitor.maxMatchesPerPeriod=20

## Logmonitor agent properties
##
## Interval for file not found error in seconds (default is 5 minutes = 300 sec)
# logmonitor.fileNotFound.interval=300
#
## Max events fired during specified period. Period in seconds defaults to 3 minutes = 180 sec
## and maxMatchesPerPeriod defaults to 10. When exceeded special event is fired on bus.
# logmonitor.period=180
# logmonitor.maxMatchesPerPeriod=10
#
## LogMonitor messaging topic where all messages are propagated
# logmonitor.queue=com.ca.apm.systemtest.fld.plugin.logmonitor
#
## Number of previous lines which are send together with message when line match condition
## default is 5
# logmonitor.numberOfPreviousLines=5