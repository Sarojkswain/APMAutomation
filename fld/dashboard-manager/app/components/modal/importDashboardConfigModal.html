<div id="importDashboardModal">
    <div class="modal-header">
        <h3 class="modal-title">{{ modalOptions.headerText }}</h3>
    </div>
    <div class="modal-body">
        <file-uploader drop-zone-label="'Drop dashboard JSON here!'"
                       custom-over-class="'file-over-highlight'"
                       class="dashboardConfigUploader"
                       drop-zone-class="'file-drop-zone'"
                       submit-url="'api/dashboards/import?forceUpdateConfigParameters=true'"
                       file-alias="'dashboard'"
                       event-suffix="'importDashboard'">
        </file-uploader>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"
                ng-click="importDashboardController.onCancel()">{{ modalOptions.cancelButtonText }}
        </button>
    </div>
</div>
