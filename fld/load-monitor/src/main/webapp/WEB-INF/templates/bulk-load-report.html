<!DOCTYPE html>
<html xmlns="http://www.w3.org/TR/REC-html40"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=us-ascii">

    <style>
        @font-face {
            font-family: Helvetica;
            panose-1: 2 11 6 4 2 2 2 2 2 4;
        }

        @font-face {
            font-family: "Cambria Math";
            panose-1: 2 4 5 3 5 4 6 3 2 4;
        }

        @font-face {
            font-family: Calibri;
            panose-1: 2 15 5 2 2 2 4 3 2 4;
        }

        p.MsoNormal, li.MsoNormal, div.MsoNormal {
            margin: 0in;
            margin-bottom: .0001pt;
            font-size: 11.0pt;
            font-family: "Calibri", sans-serif;
        }

        a:link, span.MsoHyperlink {
            mso-style-priority: 99;
            color: #0563C1;
            text-decoration: underline;
        }

        a:visited, span.MsoHyperlinkFollowed {
            mso-style-priority: 99;
            color: #954F72;
            text-decoration: underline;
        }

        p.msonormal0, li.msonormal0, div.msonormal0 {
            mso-style-name: msonormal;
            mso-margin-top-alt: auto;
            margin-right: 0in;
            mso-margin-bottom-alt: auto;
            margin-left: 0in;
            font-size: 12.0pt;
            font-family: "Times New Roman", serif;
        }

        span.EmailStyle18 {
            mso-style-type: personal;
            font-family: "Calibri", sans-serif;
            color: windowtext;
        }

        span.EmailStyle19 {
            mso-style-type: personal;
            font-family: "Calibri", sans-serif;
            color: windowtext;
        }

        span.EmailStyle20 {
            mso-style-type: personal-compose;
            font-family: "Calibri", sans-serif;
            color: windowtext;
        }

        .MsoChpDefault {
            mso-style-type: export-only;
            font-size: 10.0pt;
        }

        @page WordSection1 {
            size: 8.5in 11.0in;
            margin: 1.0in 1.0in 1.0in 1.0in;
        }

        div.WordSection1 {
            page: WordSection1;
        }

        .tableCaptionTd {
            width: 125.6pt;
            border: solid windowtext 1.0pt;
            background: #EDEDED;
            padding: 0in 5.4pt 0in 5.4pt;
        }

        .tableValueTd {
            width: 341.9pt;
            border: solid windowtext 1.0pt;
            padding: 0in 5.4pt 0in 5.4pt;
        }

        .tableCaptionBg {
            color: #1F497D;
        }

        .passedStatus {
            font-weight: bold;
            vertical-align: top;
        }

        .passedStatusTxt {
            color: green;
        }

        .failedStatus {
            font-weight: bold;
            vertical-align: top;
        }

        .failedStatusTxt {
            color: red;
        }

    </style>
</head>
<body lang="EN-US" style="font-family: 'CA Sans'">
<p><strong>FLD load report from </strong><span th:text="${#dates.format(reportTime)}"></span></p>

<div>
    <table style='border-collapse: collapse'>
        <thead>
            <tr>
                <td valign=top class="tableCaptionTd">
                    <p class="MsoNormal">
                        <span class="tableCaptionBg">#</span>
                    </p>
                </td>
                <td valign=top class="tableCaptionTd">
                    <p class="MsoNormal">
                        <span class="tableCaptionBg">Load Name</span>
                    </p>
                </td>
                <td valign=top class="tableCaptionTd">
                    <p class="MsoNormal">
                        <span class="tableCaptionBg">Status</span>
                    </p>
                </td>
                <td valign=top class="tableCaptionTd">
                    <p class="MsoNormal">
                        <span class="tableCaptionBg">Timestamp</span>
                    </p>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="loadInfo, iterStat : ${loadInfos}">
                <td valign=top class="tableValueTd">
                    <p class="MsoNormal">
                        <span th:text="${iterStat.count}"></span>
                    </p>
                </td>
                <td valign=top class="tableValueTd">
                    <p class="MsoNormal">
                        <span th:text="${loadInfo.name}"></span>
                    </p>
                </td>
                <td valign=top class="tableValueTd">
                    <p class="MsoNormal">
                        <span th:class="${loadInfo.status == 'FAILED' ||
                                          loadInfo.status == 'START_FAILED' ||
                                          loadInfo.status == 'STOP_FAILED'} ? 'failedStatusTxt' : 'passedStatusTxt'"
                              th:text="${loadInfo.status}"></span>
                    </p>
                </td>
                <td valign=top class="tableValueTd">
                    <p class="MsoNormal">
                        <span th:text="${loadInfo.timestamp}"></span>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<p>
    Regards, <br></br>
    <em>FLD Team</em>
</p>
</body>
</html>
